server.port 8989

api.v1=/api/v1

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url jdbc:postgresql://localhost:5432/knowledgetracker
spring.datasource.username knowledgetracker
spring.datasource.password knowledgetracker

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect com.knowledgetracker.domain.CustomPostgreSqlDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto update

